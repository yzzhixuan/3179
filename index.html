<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Malaysia Poverty Rate by State (Choropleth) – Vega-Lite</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 24px; background: #fff; }
    h1 { margin: 0 0 8px; font-size: 1.25rem; }
    p  { margin: 0 0 16px; color: #333; }
    #vis { max-width: 980px; margin: 0 auto; }
    .note { font-size: 0.9rem; color: #555; margin-top: 12px; }
    code { background: #f7f7f7; padding: 2px 4px; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Malaysia Poverty Rate by State</h1>
  <div id="vis"></div>

  <script>
    // TopoJSON state-name property (Natural Earth admin-1 usually "name" or "name_en")
    const stateProp = "properties.name";

    const spec = {
      $schema: "https://vega.github.io/schema/vega-lite/v5.json",
      width: 900,
      height: 560,
      background: "white",

      // --- Projection & framing (avoid empty whitespace) ---
      projection: {
        type: "mercator",
        center: [110, 4],         // Malaysia centroid
        parallels: [2, 12],
        scale: 2500,              // tweak if you want it a bit larger/smaller
        translate: [450, 300]
      },

      layer: [
        // 1) Graticule (reference layer)
        {
          data: { graticule: { step: [10, 10] } },
          mark: { type: "geoshape", filled: false, stroke: "#c7c7c7", strokeWidth: 0.5 }
        },

        // 2) Base states (prevents visual holes if data missing)
        {
          data: { url: "mys_states.topojson", format: { type: "topojson", feature: "states" } },
          mark: { type: "geoshape", fill: "#f2f2f2", stroke: "white", strokeWidth: 0.7 }
        },

        // 3) Choropleth (join to CSV, colour by poverty rate)
        {
          data: { url: "mys_states.topojson", format: { type: "topojson", feature: "states" } },
          transform: [
            {
              lookup: stateProp,
              from: {
                data: { url: "hh_poverty_state.csv" },
                key: "state",
                fields: ["poverty_rate"]
              }
            }
          ],
          mark: { type: "geoshape", stroke: "white", strokeWidth: 0.7 },
          encoding: {
            color: {
              field: "poverty_rate",
              type: "quantitative",
              title: "Poverty Rate (%)",
              // Stepped legend (discrete boxes)
              scale: {
                type: "threshold",
                domain: [5, 10, 15, 20],       // bins: 0–5, 5–10, 10–15, 15–20, 20+
                scheme: { name: "blues", count: 5 }
              },
              legend: {
                orient: "right",
                direction: "vertical",
                labelFormat: ".0f"
              }
            },
            tooltip: [
              { field: stateProp, type: "nominal", title: "State" },
              { field: "poverty_rate", type: "quantitative", title: "Poverty Rate (%)", format: ".1f" }
            ]
          }
        }
      ],

      // Title includes topic + area + time (rubric)
      title: { text: "Poverty Rate by State, Malaysia (2022)", anchor: "start" },

      config: {
        legend: { orient: "right" },
        view: { stroke: null }
      }
    };

    vegaEmbed("#vis", spec, { actions: false })
      .then(() => console.log("Vega-Lite map loaded"))
      .catch(err => {
        console.error(err);
        const msg = document.createElement("div");
        msg.className = "note";
        msg.textContent = "If nothing appears, ensure you're serving over HTTP(S). Upload to GitHub Pages or use a local server (e.g., VS Code Live Server).";
        document.body.appendChild(msg);
      });
  </script>
</body>
</html>
